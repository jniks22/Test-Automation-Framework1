name: Test Automation WorkFlow

on:
  schedule:
    - cron: '00 18 * * *'
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Verify test data
        run: ls -R

      - name: Running Test Automation Framework with Maven
        run: mvn test -X -Dbrowser=chrome -DisLambdaTest=true -DisHeadless=false

      - name: Upload Test Logs
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: Test logs
          path: logs/

      - name: Upload Screenshots as Artifact
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: Screenshots
          path: screenshots/

      - name: Upload HTML reports as Artifact
        if: always()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: html-Reports
          path: ./report.html

      - name: Test Execution Status
        run: echo "Test execution completed"

      - name: Copy report to gh-pages folder
        if: always()
        run: |
          mkdir -p public/extent-reports/screenshots
          cp -R report.html public/extent-reports/
          cp -R screenshots/ public/extent-reports/screenshots/
          ls -l public/extent-reports/

      - name: Deploy
        if: always()
        uses: JamesIves/github-pages-deploy-action@v4.7.3
        with:
          folder: public/extent-reports/
          token: ${{ secrets.PAT123456 }}
          clean: true
